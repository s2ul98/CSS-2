<!DOCTYPE html>
<html lang="ko">
<head>
  <style>
    /* 모든 div의 배경과 크기 변경 */
    div {
      background-color: royalblue;
      width: 100px;
      height: 100px;
      margin: 10px;
    }
    /* 각 div에 투명도 설정 */
    /* 0 ~ 1 / 1은 100% / 0.4는 40% / 0.01은 1% */
    #div1 {
      opacity: 0.4;
    }
    #div2 {
      opacity: 0.7;
    }
    #div3 {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="div1"></div>
  <div id="div2"></div>
  <div id="div3"></div>
</body>
</html>
