<html lang="ko">
<head>
  <style>
    /* border-radius : 모서리 둥굴게 */
    /* 값이 커질수록 둥굴게됨 */

      width: 100px;
      height: 100px;
      margin: 20px;
      background-color: orange;
      border-radius: 20px; /* 반지름의 크기 */
    }
  </style>
</head>
<body>

  <div></div>

</body>
