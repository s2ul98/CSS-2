<!DOCTYPE html>
<html lang="ko">
<head>
  <style>
    .font1 {
      /* 폰트의 단일속성 */
      /* 두께, 크기, 기울기 */
      font-weight: bold;
      font-size: 20px;
      font-style: italic;
    }
    .font2 {
      /* 폰트와 관련된 값을 한번에 작성 */
      /* 기울기 두께 크기 / 줄높이(2배) 글꼴 */
      /* 줄높아 : 텍스트 2배 */
      font: italic bold 20px / 2 snas-serif;
    }
    .font3 {
      /* 크기 글꼴 */
      font : 30px cursive;
    }
    .font4 {
      /* 대문자를 소문자로 변경 */
    text-transform : lowercase;
    }
  </style>
</head>
<body>
  <!-- 글자 꾸미기 -->
   <h2 class="font1">안녕하세요</h2>
   <h2 class="font2">안녕하세요</h2>
   <h2 class="font3">안녕하세요</h2>
   <h2 class="font4">HELLo</h2>
</body>
</html>
