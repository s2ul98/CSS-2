<!DOCTYPE html>
<html lang="ko">
<head>
  <style>
    /* 모든 div의 크기, 여백, 배경색 설정 */
    div {
      width: 100px;
      height: 100px;
      margin: 10px;
      background-color: rgb(255, 217, 0);
    }
    /* border : 테두리 */
    /* 두께 종류 */
    .box2 {
      border: 10px solid green/* 실선 */
    }
    .box3 {
      border: 10px dashed rgb(183, 0, 255); /* 점선(파선) */
    }
    .box4 {
      border: 10px double rgb(255, 0, 140); /* 선이 2개 */
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
  <div class="box4"></div>
</body>
</html>
